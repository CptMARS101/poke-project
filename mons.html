<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>POKEMON TEAM BUILDER</title>
        <link rel="stylesheet" type="text/css" href="./mons.css" />
        <script defer type="text/javascript" src="./mons.js"></script>
    </head>
    <header>
        <div id="title">
            <p>POKEMON TEAM</p>
        </div>
        <div id="team">
            <table>
                <tr>
                    <td id="team-td">
                    </td>
                </tr>
            </table> 
        </div>
    </header>
    <body>
        <table id="table">
            <tr>
                <td id="left-td">
                 <div id="stat-display">
                    <span id="hp" name="hp"></span>
                    <br>
                    <span id="attk" name="attk"></span>
                     <br>
                    <span id="def" name="def"></span>
                     <br>
                     <span id="sa" name="sa"></span>
                     <br>
                     <span id="sd" name="sd"></span>
                     <br>
                     <span id="sp" name="sp"></span>
             </div>
            </td>
            <td id="center-td">
                <ul id="dex-list">
                </ul>
        <div class="card" id="display">
            <span id="name" name = "name"></span>
            <img id="image" src ="image">
            <span id="type1" name="type1"></span>
            <span id="type2" name="type2"></span>
            <br>
            <br>
            <button id="add-button">+</button>
            <button id="remove-button">-</button>
        </div>
        <br>
        <br>
        <form id="poke-form">
            <input type="search" placeholder="poke search" id="poke-search" name="poke-search"/>
            <input type="submit" value="search"/>
        </form>
    </td>
            <td id="right-td">
                <ul id="moves-list" name="moves-list">
                </ul>
            </td>
            </tr>
        </table>
    </body>
</html>
