<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>POKEMON TEAM BUILDER</title>
        <link rel="stylesheet" type="text/css" href="./mons.css" />
        <script defer type="text/javascript" src="./mons.js"></script>
    </head>
    <body>
        <div id="team">
            <p>Your Team of 6</p>
            
        </div>
        <ul id="dex-list">

        </ul>
        <div class="card" id="display">
            <span id="name" name = "name"></span>
            <img id="image" src ="image">
            <span id="type" name="type"></span>
            <span id="attack" name="attack"></span>
            <span id="defense" name="defense"></span>
        </div>

        <div id="stat-display">
            <span id="hp"></span>
            <span id="attk"></span>
            <span id="def"></span>
            <span id="sa"></span>
            <span id="sd"></span>
            <span id="sp"></span>
        </div>

    </body>
</html>
